name: Scheduled Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master
  schedule:
    # 毎日 日本時間の午前9時（UTC 0:00）に実行
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cloudflare Pages Build
        run: |
          curl -X POST "${{ secrets.CF_PAGES_DEPLOY_HOOK }}"